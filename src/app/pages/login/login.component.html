<mat-card class="lo-w-30 lo-center lo-mtop-10">
    <mat-card-header class="lo-txt-center">
        <mat-card-title>Links Organizer</mat-card-title>
        <mat-card-subtitle>Sistema organizador de links</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class="lo-mtop-10">
        <form [formGroup]="loginForm" (submit)="login()">
            <mat-form-field appearance="outline" class="lo-w-100">
                <mat-label>E-mail</mat-label>
                <input type="email" formControlName="email" matInput placeholder="Digite o seu e-mail">
                <mat-icon matSuffix>mail</mat-icon>
                @if (loginForm.controls['email'].hasError('required')) {
                <mat-error>Informe o seu e-mail</mat-error>
                }
            </mat-form-field>
            <mat-form-field appearance="outline" class="lo-w-100 lo-mtop-2">
                <mat-label>Senha</mat-label>
                <input [type]="hidePassword ? 'password' : 'text'" formControlName="password" matInput
                    placeholder="Digite a sua senha">
                @if (loginForm.controls['password'].hasError('required')) {
                <mat-error>Informe a sua senha</mat-error>
                }
                <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
                    <mat-icon>{{hidePassword ? 'visibility' : 'visibility_off'}}</mat-icon>
                </button>
            </mat-form-field>
            <div class="lo-w-100 lo-txt-end lo-mtop-1">
                <a mat-button>Esqueci a senha</a>
            </div>
            <button mat-flat-button color="primary" class="lo-w-100 lo-mtop-1" type="submit">Entrar</button>
            <div class="lo-w-100 lo-txt-center lo-mtop-1">
                <a mat-button (click)="goToUserRegistration()">Cadastre-se</a>
            </div>
        </form>
    </mat-card-content>
</mat-card>
